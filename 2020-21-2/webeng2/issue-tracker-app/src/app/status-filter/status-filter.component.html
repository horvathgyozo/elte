<div
  class="btn-group btn-group-toggle"
  ngbRadioGroup
  name="status"
  [(ngModel)]="status"
  (change)="handleStatusChange()"
>
  <label ngbButtonLabel class="btn-primary"> <input ngbButton type="radio" value="ALL" /> ALL </label>
  <label ngbButtonLabel class="btn-primary"> <input ngbButton type="radio" value="NEW" /> NEW </label>
  <label ngbButtonLabel class="btn-primary"> <input ngbButton type="radio" value="DOING" /> DOING </label>
  <label ngbButtonLabel class="btn-primary"> <input ngbButton type="radio" value="DONE" /> DONE </label>
</div>
{{ status }}
