<!-- new issue page -->
<!-- <h2 class="display-2 my-3">New issue</h2> -->
{{ issueForm.value | json }}
<form [formGroup]="issueForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    {{ title?.value }}
    <label for="title">Title</label>
    <input
      formControlName="title"
      [class.is-invalid]="title?.invalid && (title?.dirty || title?.touched)"
      [class.is-valid]="title?.valid"
      type="text"
      class="form-control"
      id="title"
      placeholder="Title"
      required
    />
    <div class="invalid-feedback">Please provide a title!</div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      [class.is-invalid]="description?.invalid && (description?.dirty || description?.touched)"
      [class.is-valid]="description?.valid"
      formControlName="description"
      class="form-control"
      id="description"
      rows="5"
      required
    ></textarea>
    <div class="invalid-feedback">Please provide a description!</div>
  </div>
  <div class="form-group">
    <label for="place">Place</label>
    <input
      [class.is-invalid]="place?.invalid && (place?.dirty || place?.touched)"
      [class.is-valid]="place?.valid"
      formControlName="place"
      type="text"
      class="form-control"
      id="place"
      placeholder="Place"
      required
      pattern="^PC\d+"
    />
    <div class="invalid-feedback">Please provide a place!</div>
  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <select
      [class.is-invalid]="status?.invalid && (status?.dirty || status?.touched)"
      [class.is-valid]="status?.valid"
      formControlName="status"
      class="form-control"
      id="status"
      required
    >
      <option value="NEW">New</option>
      <option value="DOING">Doing</option>
      <option value="DONE">Done</option>
    </select>
    <div class="invalid-feedback">Please provide a status!</div>
  </div>

  <button [disabled]="issueForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
