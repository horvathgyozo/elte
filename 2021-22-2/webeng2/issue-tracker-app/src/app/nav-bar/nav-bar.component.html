<!-- navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/">Issue tracker</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="isMenuCollapsed = !isMenuCollapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto" *ngIf="authService.isLoggedIn">
      <li class="nav-item">
        <a (click)="isMenuCollapsed = true" class="nav-link" routerLink="/issues">List issues</a>
      </li>
      <li class="nav-item">
        <a (click)="isMenuCollapsed = true" class="nav-link" routerLink="/issues/new">New issue</a>
      </li>
    </ul>
    <span class="navbar-text" *ngIf="authService.isLoggedIn"> Hello, {{ authService.user.username }}! </span>
    <ul class="navbar-nav mr-auto" *ngIf="!authService.isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" routerLink="/login">Login</a>
      </li>
    </ul>
    <ul class="navbar-nav mr-auto" *ngIf="authService.isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
</nav>
